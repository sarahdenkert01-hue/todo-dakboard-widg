<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakboard Widget</title>
    
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        #status { font-weight: bold; padding: 10px; margin-bottom: 20px; border-radius: 5px; }
        .offline { background: #4d0000; color: #ff9999; }
        .online { background: #004d00; color: #99ff99; }
        .hidden { display: none; }
        
        .box { background: #333; padding: 20px; border-radius: 10px; display: inline-block; }
        input { padding: 10px; border-radius: 5px; border: 1px solid #555; margin-right: 10px; }
        button { padding: 10px 20px; border-radius: 5px; border: none; background: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>

    <div id="status" class="offline">Checking Script Load...</div>

    <div id="app-content" class="hidden">
        <div class="box">
            <input type="text" id="listName" placeholder="Enter list name">
            <button id="saveBtn">Create List</button>
        </div>
        <div id="listDisplay" style="margin-top:20px;"></div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const appContent = document.getElementById('app-content');
        const saveBtn = document.getElementById('saveBtn');
        const listInput = document.getElementById('listName');

        // 1. Verify if the Library actually loaded
        if (typeof window.supabase === 'undefined') {
            statusDiv.innerHTML = "❌ ERROR: Supabase library blocked by browser/network. Check your adblocker.";
        } else {
            initApp();
        }

        function initApp() {
            const S_URL = 'https://gzjakgmvxvkznoeupnat.supabase.co';
            const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6amFrZ212eHZrem5vZXVwbmF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzgxNTgsImV4cCI6MjA4MTYxNDE1OH0.qQGTrXgYWMdqP5NK6zdx75pNqYtb2H7vaQnKpZAvFvI';
            
            const supabase = window.supabase.createClient(S_URL, S_KEY);
            
            statusDiv.innerHTML = "✅ Database Library Loaded. Ready to Add.";
            statusDiv.className = "online";
            appContent.classList.remove('hidden');

            saveBtn.onclick = async () => {
                const name = listInput.value.trim();
                if (!name) return;

                saveBtn.innerText = "Saving...";
                const { error } = await supabase.from('lists').insert([{ name: name }]);

                if (error) {
                    alert("Error: " + error.message);
                    saveBtn.innerText = "Create List";
                } else {
                    listInput.value = "";
                    saveBtn.innerText = "Create List";
                    loadLists();
                }
            };

            async function loadLists() {
                const { data } = await supabase.from('lists').select('*');
                if (data) {
                    document.getElementById('listDisplay').innerHTML = data.map(l => 
                        `<div style="background:#444;padding:10px;margin:5px;border-radius:5px;">${l.name}</div>`
                    ).join('');
                }
            }
            loadLists();
        }
    </script>
</body>
</html>
