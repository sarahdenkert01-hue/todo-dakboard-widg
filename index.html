<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dakboard To-Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { background: transparent; font-family: 'Comfortaa', cursive; padding: 10px; color: white; overflow: visible; }
        
        .add-list-section { margin-bottom: 20px; display: flex; gap: 8px; opacity: 0.3; transition: opacity 0.3s; }
        .add-list-section:hover { opacity: 1; }
        .add-list-input { padding: 5px; border-radius: 4px; border: 1px solid rgba(255,255,255,0.3); background: rgba(0,0,0,0.2); color: white; font-family: inherit; }
        .add-list-btn { padding: 5px 10px; border-radius: 4px; border: none; background: rgba(255,255,255,0.2); color: white; cursor: pointer; }

        .list-container {
            position: absolute;
            width: 250px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px;
            cursor: move;
        }
        
        .list-title { font-size: 14px; font-weight: 700; margin-bottom: 10px; display: flex; justify-content: space-between; }
        .delete-list-btn { font-size: 10px; background: none; border: none; color: rgba(255,255,255,0.4); cursor: pointer; }
        
        .task-input { width: 80%; background: transparent; border: none; border-bottom: 1px solid rgba(255,255,255,0.2); color: white; font-size: 12px; outline: none; }
        .tasks { margin-top: 10px; }
        .task { display: flex; align-items: flex-start; gap: 8px; margin-bottom: 6px; font-size: 13px; }
        .checkbox { width: 14px; height: 14px; border: 2px solid white; border-radius: 50%; cursor: pointer; flex-shrink: 0; margin-top: 2px; }
        .checkbox.checked { background: white; position: relative; }
        .checkbox.checked::after { content: '✓'; color: black; font-size: 10px; position: absolute; top: -2px; left: 2px; }
        .task.completed .task-text { text-decoration: line-through; opacity: 0.5; }
        
        .subtasks { margin-left: 20px; font-size: 11px; opacity: 0.8; }
        .resize-handle { position: absolute; right: 0; bottom: 0; width: 10px; height: 10px; cursor: nwse-resize; }
    </style>
</head>
<body>
    <div class="add-list-section">
        <input type="text" id="newListInput" class="add-list-input" placeholder="New list name...">
        <button class="add-list-btn" onclick="addList()">Add List</button>
    </div>
    <div id="listsContainer"></div>

    <script>
        const SUPABASE_URL = 'https://gzjakgmvxvkznoeupnat.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6amFrZ212eHZrem5vZXVwbmF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzgxNTgsImV4cCI6MjA4MTYxNDE1OH0.qQGTrXgYWMdqP5NK6zdx75pNqYtb2H7vaQnKpZAvFvI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let lists = [];
        let tasks = {};

        // Subscribe to Realtime
        supabase.channel('custom-all-channel')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'lists' }, () => loadData())
            .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, () => loadData())
            .subscribe();

        async function loadData() {
            const { data: listData } = await supabase.from('lists').select('*').order('position');
            const { data: taskData } = await supabase.from('tasks').select('*').order('position');
            
            lists = listData || [];
            tasks = {};
            lists.forEach(l => tasks[l.id] = taskData.filter(t => t.list_id === l.id));
            render();
        }

        async function addList() {
            const name = document.getElementById('newListInput').value;
            if (!name) return;
            const { error } = await supabase.from('lists').insert([{ name, x_position: 50, y_position: 100, width: 250 }]);
            if (error) alert("Error adding list: " + error.message);
            document.getElementById('newListInput').value = '';
        }

        async function addTask(listId) {
            const input = document.getElementById(`input-${listId}`);
            if (!input.value) return;
            await supabase.from('tasks').insert([{ list_id: listId, text: input.value, completed: false }]);
            input.value = '';
        }

        async function toggleTask(id, current) {
            await supabase.from('tasks').update({ completed: !current }).eq('id', id);
        }

        async function deleteList(id) {
            if(confirm("Delete list?")) await supabase.from('lists').delete().eq('id', id);
        }

        function render() {
            const container = document.getElementById('listsContainer');
            container.innerHTML = lists.map(list => `
                <div class="list-container" style="left:${list.x_position}px; top:${list.y_position}px; width:${list.width}px" onmouseup="savePos(event, ${list.id}, this)">
                    <div class="list-title">
                        ${list.name}
                        <button class="delete-list-btn" onclick="deleteList(${list.id})">✕</button>
                    </div>
                    <input type="text" id="input-${list.id}" class="task-input" placeholder="+" onkeypress="if(event.key==='Enter') addTask(${list.id})">
                    <div class="tasks">
                        ${(tasks[list.id] || []).map(t => `
                            <div class="task ${t.completed ? 'completed' : ''}">
                                <div class="checkbox ${t.completed ? 'checked' : ''}" onclick="toggleTask(${t.id}, ${t.completed})"></div>
                                <div class="task-text">${t.text}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
            
            // Re-apply simple drag logic
            document.querySelectorAll('.list-container').forEach(el => {
                el.onmousedown = (e) => {
                    if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                    let shiftX = e.clientX - el.getBoundingClientRect().left;
                    let shiftY = e.clientY - el.getBoundingClientRect().top;
                    document.onmousemove = (e) => {
                        el.style.left = e.pageX - shiftX + 'px';
                        el.style.top = e.pageY - shiftY + 'px';
                    };
                    document.onmouseup = () => { document.onmousemove = null; };
                };
            });
        }

        async function savePos(e, id, el) {
            await supabase.from('lists').update({ x_position: parseInt(el.style.left), y_position: parseInt(el.style.top) }).eq('id', id);
        }

        loadData();
    </script>
</body>
</html>
