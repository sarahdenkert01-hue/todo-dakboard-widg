<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SyncPro Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent-color: #bbfce2; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #1a1a1a; background-size: cover; background-position: center;
            background-attachment: fixed; font-family: 'Comfortaa', cursive; color: white; 
            padding-bottom: 90px; min-height: 100vh;
        }

        /* Glass UI */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 3000; }
        .nav-btn { background: none; border: none; color: white; opacity: 0.5; font-family: inherit; font-size: 13px; }
        .nav-btn.active { opacity: 1; font-weight: bold; color: var(--accent-color); }
        .view-panel { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .view-panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .list-container, .note-card, .settings-box { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .primary-btn { background: var(--accent-color); padding: 14px; border-radius: 8px; border: none; font-weight: bold; color: #1a1a1a; font-family: inherit; width: 100%; cursor: pointer; text-align: center; }
        .input-style { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 8px; font-family: inherit; outline: none; margin-bottom: 15px; font-size: 16px; }

        #editorArea { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 5000; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
        .card-thumb { width: 100%; height: 100px; object-fit: cover; border-radius: 8px 8px 0 0; }
        .ql-editor { color: white !important; font-size: 16px; }
    </style>
</head>
<body>

    <div id="tasksView" class="view-panel active">
        <div class="list-container">
            <input type="text" id="newListInput" class="input-style" placeholder="List Name...">
            <button class="primary-btn" onclick="handleAddList()">Add List</button>
        </div>
        <div id="listsArea"></div>
    </div>

    <div id="notesView" class="view-panel">
        <div id="notesList">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="primary-btn" onclick="createNewNote()">+ Note</button>
                <button class="primary-btn" style="background:rgba(255,255,255,0.1); color:white;" onclick="createNewFolder()">+ Folder</button>
            </div>
            <div id="notesArea"></div>
        </div>

        <div id="editorArea" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button onclick="closeEditor()" style="color:var(--accent-color); background:none; border:none; font-size:16px; font-weight:bold;">‚Üê Done</button>
                <span id="saveStatus" style="font-size:11px; color:rgba(255,255,255,0.4);">Saved</span>
                <button onclick="deleteCurrentNote()" style="color:#ff5f56; background:none; border:none;">Delete</button>
            </div>
            
            <div style="margin-top:20px;">
                <label for="imageUpload" class="primary-btn" style="display:block; background:rgba(255,255,255,0.1); color:white;">üì∑ Upload Cover Photo</label>
                <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="uploadCoverImage(event)">
            </div>
            <img id="coverPreview" style="width:100%; max-height:180px; object-fit:cover; border-radius:12px; margin-top:15px; display:none;">

            <input type="text" id="noteTitle" oninput="autoSave()" style="width:100%; background:none; border:none; color:white; font-size:26px; font-weight:bold; outline:none; margin: 20px 0;" placeholder="Title">
            <select id="noteFolderSelect" onchange="autoSave()" class="input-style"><option value="">No Folder</option></select>
            <div id="quillEditor"></div>
        </div>
    </div>

    <div id="settingsView" class="view-panel">
        <h2 style="margin-bottom:20px;">Settings</h2>
        <div class="settings-box">
            <label style="font-size:11px; color:var(--accent-color); display:block; margin-bottom:8px;">WALLPAPER URL</label>
            <input type="text" id="wallpaperInput" class="input-style" placeholder="Paste URL...">
            <button class="primary-btn" onclick="applyWallpaper()">Apply</button>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="switchView('tasks', this)">Lists</button>
        <button class="nav-btn" onclick="switchView('notes', this)">Notes</button>
        <button class="nav-btn" onclick="switchView('settings', this)">Settings</button>
    </nav>

    <script>
        const S_URL = 'https://gzjakgmvxvkznoeupnat.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6amFrZ212eHZrem5vZXVwbmF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzgxNTgsImV4cCI6MjA4MTYxNDE1OH0.qQGTrXgYWMdqP5NK6zdx75pNqYtb2H7vaQnKpZAvFvI';
        const supabaseClient = window.supabase.createClient(S_URL, S_KEY);

        let allNotes = [], currentNoteId = null, saveTimer;

        var quill = new Quill('#quillEditor', { theme: 'snow', modules: { toolbar: [['bold', 'italic', 'underline'], ['image', 'link'], [{ 'list': 'ordered'}, { 'list': 'bullet' }]] } });
        quill.on('text-change', () => autoSave());

        // --- UPLOAD LOGIC ---
        async function uploadCoverImage(event) {
            const file = event.target.files[0];
            if (!file) return;
            document.getElementById('saveStatus').innerText = "Uploading...";
            const fileName = `${Date.now()}_${file.name}`;
            const { data, error } = await supabaseClient.storage.from('note-covers').upload(fileName, file);
            if (error) { alert("Upload failed: " + error.message); return; }
            const { data: { publicUrl } } = supabaseClient.storage.from('note-covers').getPublicUrl(fileName);
            document.getElementById('coverPreview').src = publicUrl;
            document.getElementById('coverPreview').style.display = 'block';
            await supabaseClient.from('notes').update({ cover_image: publicUrl }).eq('id', currentNoteId);
            document.getElementById('saveStatus').innerText = "Uploaded!";
        }

        async function loadNotes() {
            const { data } = await supabaseClient.from('notes').select('*, folders(name)').order('updated_at', { ascending: false });
            allNotes = data || [];
            const area = document.getElementById('notesArea');
            area.innerHTML = allNotes.map(n => `
                <div class="note-card" onclick="openNoteById(${n.id})">
                    ${n.cover_image ? `<img src="${n.cover_image}" class="card-thumb">` : ''}
                    <div style="padding:10px;"><strong>${n.title || 'Untitled'}</strong></div>
                </div>`).join('');
        }

        async function openNoteById(id) {
            const note = allNotes.find(n => n.id === id);
            currentNoteId = id;
            document.getElementById('notesList').style.display = 'none';
            document.getElementById('editorArea').style.display = 'block';
            document.getElementById('noteTitle').value = note.title || "";
            const preview = document.getElementById('coverPreview');
            if (note.cover_image) { preview.src = note.cover_image; preview.style.display = 'block'; }
            else { preview.style.display = 'none'; }
            quill.root.innerHTML = note.content || "";
            loadFolderOptions().then(() => { document.getElementById('noteFolderSelect').value = note.folder_id || ""; });
        }

        function autoSave() {
            clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                document.getElementById('saveStatus').innerText = "Saving...";
                await supabaseClient.from('notes').update({ title: document.getElementById('noteTitle').value, content: quill.root.innerHTML, folder_id: document.getElementById('noteFolderSelect').value || null, updated_at: new Date() }).eq('id', currentNoteId);
                document.getElementById('saveStatus').innerText = "Saved";
            }, 1000);
        }

        function switchView(v, b) {
            document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(nb => nb.classList.remove('active'));
            document.getElementById(v + 'View').classList.add('active');
            b.classList.add('active');
            if(v === 'notes') loadNotes(); else if(v === 'tasks') loadData();
        }

        window.onload = () => { loadData(); };
        async function loadData() { /* Existing Task logic... */ }
        function closeEditor() { document.getElementById('notesList').style.display = 'block'; document.getElementById('editorArea').style.display = 'none'; loadNotes(); }
        async function createNewNote() { const { data } = await supabaseClient.from('notes').insert([{ title: 'New Note' }]).select(); loadNotes(); }
        async function loadFolderOptions() { const { data } = await supabaseClient.from('folders').select('*'); const sel = document.getElementById('noteFolderSelect'); sel.innerHTML = '<option value="">No Folder</option>'; data.forEach(f => sel.innerHTML += `<option value="${f.id}">${f.name}</option>`); }
    </script>
</body>
</html>
