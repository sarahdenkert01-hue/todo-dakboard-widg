<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SyncPro PWA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Open+Sans:wght@400;700&family=Caveat:wght@400;700&family=Space+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent-color: #bbfce2; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: #1a1a1a; background-size: cover; background-position: center;
            background-attachment: fixed; font-family: 'Comfortaa', cursive; color: white; 
            padding-bottom: 90px; min-height: 100vh; transition: background 0.5s ease;
        }

        /* Glassmorphism Navigation */
        .nav-bar { 
            position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; align-items: center; 
            border-top: 1px solid rgba(255,255,255,0.1); z-index: 3000; 
        }
        .nav-btn { background: none; border: none; color: white; opacity: 0.5; font-family: inherit; font-size: 13px; cursor: pointer; }
        .nav-btn.active { opacity: 1; font-weight: bold; color: var(--accent-color); }

        .view-panel { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .view-panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Transparent Glass Containers */
        .list-container, .note-card, .settings-box { 
            background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; margin-bottom: 20px; 
        }

        .primary-btn { background: var(--accent-color); padding: 14px; border-radius: 8px; border: none; font-weight: bold; color: #1a1a1a; font-family: inherit; width: 100%; cursor: pointer; }
        .input-style { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 8px; font-family: inherit; outline: none; margin-bottom: 15px; font-size: 16px; }
        
        .checkbox { width: 22px; height: 22px; border: 2px solid white; border-radius: 50%; cursor: pointer; flex-shrink: 0; }
        .checkbox.checked { background: var(--accent-color); border-color: var(--accent-color); position: relative; }
        .checkbox.checked::after { content: '‚úì'; color: #1a1a1a; font-size: 14px; position: absolute; top: -1px; left: 4px; }

        /* Editor Overlay */
        #editorArea {
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 4000; overflow-y: auto; padding: 20px;
        }
        .ql-toolbar { background: rgba(255,255,255,0.95) !important; border-radius: 8px 8px 0 0 !important; }
        .ql-editor { color: white !important; font-size: 16px; }

        .card-thumb { width: 100%; height: 100px; object-fit: cover; background: rgba(0,0,0,0.3); border-radius: 8px 8px 0 0; margin: -15px -15px 10px -15px; width: calc(100% + 30px); }
    </style>
</head>
<body>

    <div id="tasksView" class="view-panel active">
        <div class="list-container">
            <input type="text" id="newListInput" class="input-style" placeholder="List Name (e.g. Work)">
            <button class="primary-btn" onclick="handleAddList()">Add New List</button>
        </div>
        <div id="listsArea"></div>
    </div>

    <div id="notesView" class="view-panel">
        <div id="notesList">
            <input type="text" id="noteSearch" class="input-style" placeholder="Search notes..." oninput="filterNotes()">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="primary-btn" onclick="createNewNote()">+ Note</button>
                <button class="primary-btn" style="background:rgba(255,255,255,0.1); color:white;" onclick="createNewFolder()">+ Folder</button>
            </div>
            <div id="notesArea"></div>
        </div>

        <div id="editorArea" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <button onclick="closeEditor()" style="color:var(--accent-color); background:none; border:none; font-size:16px;">‚Üê Done</button>
                <span id="saveStatus" style="font-size:11px; color:rgba(255,255,255,0.4);">Saved</span>
                <button onclick="deleteCurrentNote()" style="color:#ff5f56; background:none; border:none;">Delete</button>
            </div>
            <input type="text" id="coverImageUrl" class="input-style" style="margin-top:15px;" placeholder="Cover Image URL..." oninput="updateImagePreview()">
            <img id="coverPreview" style="width:100%; max-height:150px; object-fit:cover; border-radius:12px; display:none; margin-bottom:10px;">
            <input type="text" id="noteTitle" oninput="autoSave()" style="width:100%; background:none; border:none; color:white; font-size:26px; font-weight:bold; outline:none; margin: 20px 0 10px 0;" placeholder="Title">
            <select id="noteFolderSelect" onchange="autoSave()" class="input-style"><option value="">No Folder</option></select>
            <div id="quillEditor"></div>
        </div>
    </div>

    <div id="settingsView" class="view-panel">
        <h2 style="margin-bottom:20px;">Personalization</h2>
        <div class="settings-box">
            <label style="font-size:12px; color:var(--accent-color); display:block; margin-bottom:10px;">WALLPAPER URL</label>
            <input type="text" id="wallpaperInput" class="input-style" placeholder="Paste direct image link...">
            <button class="primary-btn" onclick="applyWallpaper()">Apply Wallpaper</button>
        </div>
        <div class="settings-box">
            <label style="font-size:12px; color:var(--accent-color); display:block; margin-bottom:10px;">ACCENT COLOR</label>
            <input type="color" id="colorPicker" class="input-style" style="height:50px; padding:5px;" oninput="applyColor()">
        </div>
        <div class="settings-box">
            <label style="font-size:12px; color:var(--accent-color); display:block; margin-bottom:10px;">FONT</label>
            <select id="fontSelector" class="input-style" onchange="applyFont()">
                <option value="'Comfortaa', cursive">Comfortaa</option>
                <option value="'Open Sans', sans-serif">Modern Sans</option>
                <option value="'Caveat', cursive">Handwritten</option>
                <option value="'Space Mono', monospace">Tech Mono</option>
            </select>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="switchView('tasks', this)">Lists</button>
        <button class="nav-btn" onclick="switchView('notes', this)">Notes</button>
        <button class="nav-btn" onclick="switchView('settings', this)">Settings</button>
    </nav>

    <script>
        // --- CONFIGURATION ---
        const S_URL = 'https://gzjakgmvxvkznoeupnat.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6amFrZ212eHZrem5vZXVwbmF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzgxNTgsImV4cCI6MjA4MTYxNDE1OH0.qQGTrXgYWMdqP5NK6zdx75pNqYtb2H7vaQnKpZAvFvI'; 
        const supabaseClient = window.supabase.createClient(S_URL, S_KEY);

        let lists = [], tasks = [], allNotes = [], currentNoteId = null, saveTimer;

        // Initialize Quill
        var quill = new Quill('#quillEditor', {
            theme: 'snow',
            modules: { toolbar: [['bold', 'italic', 'underline'], ['image', 'link'], [{ 'list': 'ordered'}, { 'list': 'bullet' }]] }
        });
        quill.on('text-change', () => autoSave());

        // --- NAVIGATION ---
        function switchView(viewId, btn) {
            document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(viewId + 'View').classList.add('active');
            btn.classList.add('active');
            if(viewId === 'notes') loadNotes(); else if(viewId === 'tasks') loadData();
        }

        // --- TASKS LOGIC (FIXED) ---
        async function loadData() {
            const { data: lData } = await supabaseClient.from('lists').select('*').order('id');
            const { data: tData } = await supabaseClient.from('tasks').select('*').order('position');
            lists = lData || []; tasks = tData || [];
            renderTasks();
        }

        async function handleAddList() {
            const input = document.getElementById('newListInput');
            const name = input.value.trim();
            if (!name) return;
            const { error } = await supabaseClient.from('lists').insert([{ name, x_position: 0, y_position: 0, width: 300 }]);
            if (error) alert(error.message);
            else { input.value = ""; loadData(); }
        }

        function renderTasks() {
            const area = document.getElementById('listsArea');
            area.innerHTML = lists.map(l => {
                const listTasks = tasks.filter(t => t.list_id === l.id);
                return `
                <div class="list-container">
                    <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                        <span style="font-weight:bold; font-size:18px;">${l.name}</span>
                        <button style="background:none; border:none; color:#ff5f56;" onclick="handleDeleteList(${l.id})">‚úï</button>
                    </div>
                    <input type="text" placeholder="+ Add task" onkeypress="handleTaskInput(${l.id}, event)" class="input-style" style="margin-bottom:10px; padding:10px;">
                    ${listTasks.map(t => `
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:12px;">
                            <div class="checkbox ${t.completed ? 'checked' : ''}" onclick="toggleTask(${t.id}, ${t.completed})"></div>
                            <span style="${t.completed ? 'opacity:0.4; text-decoration:line-through' : ''}">${t.text}</span>
                        </div>`).join('')}
                </div>`;
            }).join('');
        }

        async function handleTaskInput(listId, e) {
            if (e.key === 'Enter' && e.target.value) {
                await supabaseClient.from('tasks').insert([{ list_id: listId, text: e.target.value }]);
                e.target.value = ""; loadData();
            }
        }
        async function toggleTask(id, status) { await supabaseClient.from('tasks').update({ completed: !status }).eq('id', id); loadData(); }
        async function handleDeleteList(id) { if(confirm("Delete list?")) { await supabaseClient.from('lists').delete().eq('id', id); loadData(); } }

        // --- NOTES LOGIC (FIXED) ---
        async function loadNotes() {
            const { data } = await supabaseClient.from('notes').select('*, folders(name)').order('updated_at', { ascending: false });
            allNotes = data || []; renderNotes(allNotes);
        }

        function renderNotes(notes) {
            const grouped = {};
            notes.forEach(n => {
                const fName = n.folders ? n.folders.name : "Uncategorized";
                if (!grouped[fName]) grouped[fName] = [];
                grouped[fName].push(n);
            });
            document.getElementById('notesArea').innerHTML = Object.keys(grouped).map(fName => `
                <div style="font-size:12px; color:var(--accent-color); text-transform:uppercase; margin:20px 0 10px 0;">üìÇ ${fName}</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
                    ${grouped[fName].map(n => `
                        <div class="note-card" onclick="openNote(${n.id}, '${n.title.replace(/'/g, "\\'")}', \`${n.content}\`, ${n.folder_id}, '${n.cover_image}')">
                            ${n.cover_image && n.cover_image !== 'null' ? `<img src="${n.cover_image}" class="card-thumb">` : ''}
                            <div style="padding:5px;"><strong>${n.title || 'Untitled'}</strong></div>
                        </div>`).join('')}
                </div>`).join('');
        }

        async function createNewNote() {
            const { data, error } = await supabaseClient.from('notes').insert([{ title: 'New Note', content: '', cover_image: '' }]).select();
            if(data) openNote(data[0].id, data[0].title, "", null, "");
            else alert(error.message);
        }

        function openNote(id, title, content, folderId, coverImg) {
            currentNoteId = id;
            loadFolderOptions().then(() => {
                document.getElementById('notesList').style.display = 'none';
                document.getElementById('editorArea').style.display = 'block';
                document.getElementById('noteTitle').value = title || "";
                document.getElementById('coverImageUrl').value = (coverImg && coverImg !== 'null') ? coverImg : "";
                const preview = document.getElementById('coverPreview');
                if (coverImg && coverImg !== 'null') { preview.src = coverImg; preview.style.display = 'block'; }
                else { preview.style.display = 'none'; }
                quill.root.innerHTML = (content === "null" || !content) ? "" : content;
                document.getElementById('noteFolderSelect').value = folderId || "";
            });
        }

        function autoSave() {
            document.getElementById('saveStatus').innerText = "Saving...";
            clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                const title = document.getElementById('noteTitle').value;
                const cover_image = document.getElementById('coverImageUrl').value;
                const folder_id = document.getElementById('noteFolderSelect').value || null;
                const content = quill.root.innerHTML;
                await supabaseClient.from('notes').update({ title, content, folder_id, cover_image, updated_at: new Date() }).eq('id', currentNoteId);
                document.getElementById('saveStatus').innerText = "Saved";
            }, 1000);
        }

        function closeEditor() { document.getElementById('notesList').style.display = 'block'; document.getElementById('editorArea').style.display = 'none'; loadNotes(); }
        async function deleteCurrentNote() { if(confirm("Delete note?")) { await supabaseClient.from('notes').delete().eq('id', currentNoteId); closeEditor(); } }
        async function createNewFolder() { const name = prompt("Folder name:"); if(name) { await supabaseClient.from('folders').insert([{ name }]); loadNotes(); } }
        
        async function loadFolderOptions() {
            const { data: folders } = await supabaseClient.from('folders').select('*').order('name');
            const select = document.getElementById('noteFolderSelect');
            select.innerHTML = '<option value="">No Folder</option>';
            folders.forEach(f => {
                const opt = document.createElement('option');
                opt.value = f.id; opt.textContent = f.name;
                select.appendChild(opt);
            });
        }

        // --- SETTINGS LOGIC ---
        function applyWallpaper(url = null) {
            const val = url || document.getElementById('wallpaperInput').value;
            if (val) { document.body.style.backgroundImage = `url('${val}')`; localStorage.setItem('userWallpaper', val); }
        }
        function applyColor(hex = null) {
            const val = hex || document.getElementById('colorPicker').value;
            document.documentElement.style.setProperty('--accent-color', val);
            localStorage.setItem('userColor', val);
        }
        function applyFont(font = null) {
            const val = font || document.getElementById('fontSelector').value;
            document.body.style.fontFamily = val;
            document.querySelectorAll('input, select, textarea, .ql-editor').forEach(el => el.style.fontFamily = val);
            localStorage.setItem('userFont', val);
        }

        window.onload = () => {
            const savedWall = localStorage.getItem('userWallpaper'); if (savedWall) applyWallpaper(savedWall);
            const savedColor = localStorage.getItem('userColor'); if (savedColor) { applyColor(savedColor); document.getElementById('colorPicker').value = savedColor; }
            const savedFont = localStorage.getItem('userFont'); if (savedFont) { applyFont(savedFont); document.getElementById('fontSelector').value = savedFont; }
            loadData();
        };
    </script>
</body>
</html>
