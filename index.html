<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SyncPro App</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #1a1a1a; font-family: 'Comfortaa', cursive; color: white; padding-bottom: 90px; }

        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.9); backdrop-filter: blur(15px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 1000; }
        .nav-btn { background: none; border: none; color: white; opacity: 0.5; font-family: inherit; font-size: 14px; }
        .nav-btn.active { opacity: 1; font-weight: bold; color: #bbfce2; }

        /* View Panels */
        .view-panel { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .view-panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Task Components */
        .list-container { background: rgba(255, 255, 255, 0.05); border-radius: 12px; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .task-main { display: flex; align-items: center; justify-content: space-between; gap: 10px; width: 100%; }
        .ui-icon { width: 20px; height: 20px; object-fit: contain; }
        .checkbox { width: 18px; height: 18px; border: 2px solid white; border-radius: 50%; }
        .checkbox.checked { background: #4cd964; border-color: #4cd964; position: relative; }
        .checkbox.checked::after { content: '‚úì'; color: white; font-size: 12px; position: absolute; top: -1px; left: 3px; }

        /* Notes Gallery */
        .note-card { background: rgba(255,255,255,0.05); border-radius: 10px; margin-bottom: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .card-thumb { width: 100%; height: 80px; object-fit: cover; background: #333; }
        .card-body { padding: 12px; }

        /* Quill Customization */
        .ql-toolbar { background: #eee !important; border-radius: 8px 8px 0 0 !important; }
        .ql-container { font-family: 'Comfortaa' !important; font-size: 16px !important; border: none !important; }
        .ql-editor { color: white !important; min-height: 40vh; }
        .ql-editor.ql-blank::before { color: rgba(255,255,255,0.3) !important; }

        /* Editor UI */
        .editor-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .cover-preview-large { width: 100%; height: 180px; object-fit: cover; border-radius: 10px; margin: 10px 0; display: none; }
        .primary-btn { background: #bbfce2; padding: 12px; border-radius: 8px; border: none; font-weight: bold; color: #1a1a1a; font-family: inherit; }
        .secondary-btn { background: rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 8px; border: none; font-family: inherit; }
    </style>
</head>
<body>

    <div id="tasksView" class="view-panel active">
        <div style="display:flex; gap:10px; margin-bottom:20px;">
            <input type="text" id="newListInput" style="flex:1; padding:12px; border-radius:8px; border:none; background:rgba(255,255,255,0.1); color:white;" placeholder="New list name...">
            <button class="primary-btn" onclick="handleAddList()">Add</button>
        </div>
        <div id="listsArea"></div>
    </div>

    <div id="notesView" class="view-panel">
        <div id="notesList">
            <input type="text" id="noteSearch" style="width:100%; padding:12px; border-radius:10px; border:none; background:rgba(255,255,255,0.1); color:white; margin-bottom:15px;" placeholder="Search notes..." oninput="filterNotes()">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="primary-btn" onclick="createNewNote()">+ Note</button>
                <button class="secondary-btn" onclick="createNewFolder()">+ Folder</button>
            </div>
            <div id="notesArea"></div>
        </div>

        <div id="editorArea" style="display:none;">
            <div class="editor-header">
                <button onclick="closeEditor()" style="color:#bbfce2; background:none; border:none; font-size:16px;">‚Üê Done</button>
                <select id="noteFolderSelect" onchange="autoSave()" style="background:rgba(255,255,255,0.15); color:white; border:none; border-radius:5px; padding:6px; font-size:12px;">
                    <option value="">No Folder</option>
                </select>
                <button onclick="deleteCurrentNote()" style="color:#ff5f56; background:none; border:none;">Delete</button>
            </div>
            
            <input type="text" id="coverImageUrl" placeholder="Cover Image URL..." oninput="autoSave()" style="width:100%; background:rgba(255,255,255,0.05); border:none; color:white; padding:10px; border-radius:8px; font-size:12px; margin-bottom:10px;">
            <img id="coverPreview" class="cover-preview-large">

            <input type="text" id="noteTitle" oninput="autoSave()" style="width:100%; background:none; border:none; color:white; font-size:24px; font-weight:bold; outline:none; margin: 15px 0;" placeholder="Untitled Note">
            
            <div id="toolbar-container"></div>
            <div id="quillEditor"></div>
            
            <div style="text-align: right; margin-top: 15px;">
                <span id="saveStatus" style="font-size:11px; color:rgba(255,255,255,0.4);">Saved</span>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="switchView('tasks', this)">Lists</button>
        <button class="nav-btn" onclick="switchView('notes', this)">Notes</button>
    </nav>

    <script>
        const S_URL = 'https://gzjakgmvxvkznoeupnat.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6amFrZ212eHZrem5vZXVwbmF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzgxNTgsImV4cCI6MjA4MTYxNDE1OH0.qQGTrXgYWMdqP5NK6zdx75pNqYtb2H7vaQnKpZAvFvI';
        const supabaseClient = window.supabase.createClient(S_URL, S_KEY);

        let lists = [], tasks = [], allNotes = [], currentNoteId = null, saveTimer;

        // Initialize Quill
        var quill = new Quill('#quillEditor', {
            theme: 'snow',
            modules: { toolbar: [['bold', 'italic', 'underline'], ['image', 'link'], [{ 'list': 'ordered'}, { 'list': 'bullet' }]] }
        });
        quill.on('text-change', () => autoSave());

        // Navigation
        function switchView(viewId, btn) {
            document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(viewId + 'View').classList.add('active');
            btn.classList.add('active');
            if(viewId === 'notes') loadNotes(); else loadData();
        }

        // --- TASKS ---
        async function loadData() {
            const { data: lData } = await supabaseClient.from('lists').select('*').order('id');
            const { data: tData } = await supabaseClient.from('tasks').select('*').order('position');
            lists = lData || []; tasks = tData || [];
            renderTasks();
        }

        function renderTasks() {
            document.getElementById('listsArea').innerHTML = lists.map(l => `
                <div class="list-container">
                    <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                        <span style="font-weight:bold;">${l.name}</span>
                        <button style="background:none; border:none; color:#ff5f56;" onclick="handleDeleteList(${l.id})">‚úï</button>
                    </div>
                    ${tasks.filter(t => t.list_id === l.id).map(t => `
                        <div class="task-main" style="margin-bottom:10px;">
                            <div style="display:flex; align-items:center; gap:10px;">
                                <div class="checkbox ${t.completed ? 'checked' : ''}" onclick="toggleTask(${t.id}, ${t.completed})"></div>
                                <span style="${t.completed ? 'opacity:0.5; text-decoration:line-through' : ''}">${t.text}</span>
                            </div>
                        </div>`).join('')}
                </div>`).join('');
        }

        // --- NOTES GALLERY ---
        async function loadNotes() {
            const { data } = await supabaseClient.from('notes').select('*, folders(name)').order('updated_at', { ascending: false });
            allNotes = data || [];
            renderNotes(allNotes);
        }

        function renderNotes(notes) {
            const grouped = {};
            notes.forEach(n => {
                const fName = n.folders ? n.folders.name : "Uncategorized";
                if (!grouped[fName]) grouped[fName] = [];
                grouped[fName].push(n);
            });

            document.getElementById('notesArea').innerHTML = Object.keys(grouped).map(fName => `
                <div class="folder-group-title">üìÇ ${fName}</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    ${grouped[fName].map(n => `
                        <div class="note-card" onclick="openNote(${n.id}, '${n.title.replace(/'/g, "\\'")}', \`${n.content}\`, ${n.folder_id}, '${n.cover_image}')">
                            ${n.cover_image ? `<img src="${n.cover_image}" class="card-thumb">` : `<div class="card-thumb"></div>`}
                            <div class="card-body">
                                <strong style="font-size:12px;">${n.title || 'Untitled'}</strong>
                            </div>
                        </div>`).join('')}
                </div>`).join('');
        }

        // --- EDITOR LOGIC ---
        function openNote(id, title, content, folderId, coverImg) {
            currentNoteId = id;
            loadFolderOptions().then(() => {
                document.getElementById('notesList').style.display = 'none';
                document.getElementById('editorArea').style.display = 'block';
                document.getElementById('noteTitle').value = title;
                document.getElementById('coverImageUrl').value = coverImg || "";
                quill.root.innerHTML = content === "null" ? "" : content;
                
                const preview = document.getElementById('coverPreview');
                if (coverImg && coverImg !== 'null') { preview.src = coverImg; preview.style.display = 'block'; }
                else { preview.style.display = 'none'; }
                document.getElementById('noteFolderSelect').value = folderId || "";
            });
        }

        function autoSave() {
            document.getElementById('saveStatus').innerText = "Saving...";
            clearTimeout(saveTimer);
            saveTimer = setTimeout(async () => {
                const title = document.getElementById('noteTitle').value;
                const cover_image = document.getElementById('coverImageUrl').value;
                const folder_id = document.getElementById('noteFolderSelect').value || null;
                const content = quill.root.innerHTML;

                await supabaseClient.from('notes').update({ title, content, folder_id, cover_image, updated_at: new Date() }).eq('id', currentNoteId);
                document.getElementById('saveStatus').innerText = "Saved";
                
                const preview = document.getElementById('coverPreview');
                if (cover_image) { preview.src = cover_image; preview.style.display = 'block'; }
                else { preview.style.display = 'none'; }
            }, 1500);
        }

        async function createNewNote() {
            const { data } = await supabaseClient.from('notes').insert([{ title: 'New Note', content: '' }]).select();
            if(data) openNote(data[0].id, data[0].title, "", null, "");
        }

        async function createNewFolder() {
            const name = prompt("Folder name:");
            if (name) { await supabaseClient.from('folders').insert([{ name }]); loadNotes(); }
        }

        function closeEditor() {
            document.getElementById('notesList').style.display = 'block';
            document.getElementById('editorArea').style.display = 'none';
            loadNotes();
        }

        async function deleteCurrentNote() {
            if (confirm("Delete note?")) { await supabaseClient.from('notes').delete().eq('id', currentNoteId); closeEditor(); }
        }

        async function loadFolderOptions() {
            const { data: folders } = await supabaseClient.from('folders').select('*').order('name');
            const select = document.getElementById('noteFolderSelect');
            select.innerHTML = '<option value="">No Folder</option>';
            folders.forEach(f => {
                const opt = document.createElement('option');
                opt.value = f.id; opt.textContent = f.name;
                select.appendChild(opt);
            });
        }

        loadData();
    </script>
</body>
</html>
