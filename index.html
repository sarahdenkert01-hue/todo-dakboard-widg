<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SyncPro Pro</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --accent-color: #bbfce2; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: #1a1a1a; background-size: cover; background-position: center; background-attachment: fixed;
            font-family: 'Comfortaa', cursive; color: white; padding-bottom: 90px; min-height: 100vh;
        }

        .nav-bar { position: fixed; bottom: 0; left: 0; width: 100%; height: 75px; background: rgba(0,0,0,0.85); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); display: flex; justify-content: space-around; align-items: center; border-top: 1px solid rgba(255,255,255,0.1); z-index: 3000; }
        .nav-btn { background: none; border: none; color: white; opacity: 0.5; font-family: inherit; font-size: 13px; cursor: pointer; }
        .nav-btn.active { opacity: 1; font-weight: bold; color: var(--accent-color); }
        
        .view-panel { display: none; padding: 20px; animation: fadeIn 0.3s ease; }
        .view-panel.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .list-container, .note-card, .settings-box { background: rgba(0, 0, 0, 0.4); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .primary-btn { background: var(--accent-color); padding: 14px; border-radius: 8px; border: none; font-weight: bold; color: #1a1a1a; font-family: inherit; width: 100%; cursor: pointer; text-align: center; }
        .input-style { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 12px; border-radius: 8px; font-family: inherit; outline: none; margin-bottom: 15px; font-size: 16px; }

        .checkbox { width: 22px; height: 22px; border: 2px solid white; border-radius: 50%; cursor: pointer; flex-shrink: 0; }
        .checkbox.checked { background: var(--accent-color); border-color: var(--accent-color); position: relative; }
        .checkbox.checked::after { content: '‚úì'; color: #1a1a1a; font-size: 14px; position: absolute; top: -1px; left: 4px; }
        
        #editorArea { background: rgba(0, 0, 0, 0.95); backdrop-filter: blur(30px); position: fixed; top: 0; left: 0; width: 100%; height: 100vh; z-index: 5000; overflow-y: auto; padding: 20px; padding-bottom: 100px; }
    </style>
</head>
<body>

    <div id="tasksView" class="view-panel active">
        <div class="list-container">
            <input type="text" id="newListInput" class="input-style" placeholder="New List Name...">
            <button class="primary-btn" onclick="handleAddList()">Add List</button>
        </div>
        <div id="listsArea"></div>
    </div>

    <div id="notesView" class="view-panel">
        <div id="notesList">
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button class="primary-btn" onclick="createNewNote()">+ Note</button>
                <button class="primary-btn" style="background:rgba(255,255,255,0.1); color:white;" onclick="createNewFolder()">+ Folder</button>
            </div>
            <div id="notesArea"></div>
        </div>
        <div id="editorArea" style="display:none;">
             <button onclick="closeEditor()" style="color:var(--accent-color); background:none; border:none; font-size:16px; font-weight:bold; margin-bottom: 20px;">‚Üê Done</button>
             <div style="margin-top:10px;">
                <label for="imageUpload" class="primary-btn" style="display:block; background:rgba(255,255,255,0.1); color:white;">üì∑ Upload Cover</label>
                <input type="file" id="imageUpload" accept="image/*" style="display:none;" onchange="uploadCoverImage(event)">
            </div>
            <img id="coverPreview" style="width:100%; max-height:180px; object-fit:cover; border-radius:12px; margin-top:15px; display:none;">
            <input type="text" id="noteTitle" oninput="autoSave()" style="width:100%; background:none; border:none; color:white; font-size:26px; font-weight:bold; margin: 20px 0;" placeholder="Title">
            <div id="quillEditor"></div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" onclick="switchView('tasks', this)">Lists</button>
        <button class="nav-btn" onclick="switchView('notes', this)">Notes</button>
    </nav>

    <script>
        // Make sure these match your Supabase Dashboard EXACTLY
        const S_URL = 'https://gzjakgmvxvkznoeupnat.supabase.co';
        const S_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6amFrZ212eHZrem5vZXVwbmF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzgxNTgsImV4cCI6MjA4MTYxNDE1OH0.qQGTrXgYWMdqP5NK6zdx75pNqYtb2H7vaQnKpZAvFvI';
        const supabaseClient = window.supabase.createClient(S_URL, S_KEY);

        let lists = [], tasks = [], allNotes = [], currentNoteId = null;

        // --- CORE FETCHING LOGIC ---
        async function loadData() {
            const listsArea = document.getElementById('listsArea');
            listsArea.innerHTML = "<p style='text-align:center; opacity:0.5;'>Loading lists...</p>";

            try {
                const { data: lData, error: lError } = await supabaseClient.from('lists').select('*').order('id');
                const { data: tData, error: tError } = await supabaseClient.from('tasks').select('*').order('position');

                if (lError || tError) throw (lError || tError);

                lists = lData || [];
                tasks = tData || [];
                
                renderTasks();
            } catch (err) {
                listsArea.innerHTML = `<p style='color:#ff5f56; text-align:center;'>Error: ${err.message}</p>`;
            }
        }

        function renderTasks() {
            const area = document.getElementById('listsArea');
            if (lists.length === 0) {
                area.innerHTML = "<p style='text-align:center; opacity:0.3; margin-top:40px;'>No lists yet. Create one above!</p>";
                return;
            }

            area.innerHTML = lists.map(l => {
                const listTasks = tasks.filter(t => t.list_id === l.id);
                return `
                <div class="list-container">
                    <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                        <span style="font-weight:bold; font-size:18px;">${l.name}</span>
                        <button style="background:none; border:none; color:#ff5f56;" onclick="handleDeleteList(${l.id})">‚úï</button>
                    </div>
                    <input type="text" placeholder="+ Add task" onkeypress="handleTaskInput(${l.id}, event)" class="input-style" style="margin-bottom:10px; font-size:14px; padding:10px;">
                    ${listTasks.map(t => `
                        <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                            <div class="checkbox ${t.completed ? 'checked' : ''}" onclick="toggleTask(${t.id}, ${t.completed})"></div>
                            <span style="${t.completed ? 'opacity:0.5; text-decoration:line-through' : ''}">${t.text}</span>
                        </div>`).join('')}
                </div>`;
            }).join('');
        }

        // --- ACTIONS ---
        async function handleAddList() {
            const input = document.getElementById('newListInput');
            const name = input.value.trim();
            if (!name) return;
            await supabaseClient.from('lists').insert([{ name, x_position: 0, y_position: 0, width: 300 }]);
            input.value = ""; 
            await loadData();
        }

        async function handleTaskInput(id, e) {
            if (e.key === 'Enter' && e.target.value) {
                await supabaseClient.from('tasks').insert([{ list_id: id, text: e.target.value }]);
                e.target.value = ""; 
                await loadData();
            }
        }

        async function toggleTask(id, s) { 
            await supabaseClient.from('tasks').update({ completed: !s }).eq('id', id); 
            await loadData(); 
        }

        async function handleDeleteList(id) { 
            if(confirm("Delete this list?")) {
                await supabaseClient.from('lists').delete().eq('id', id); 
                await loadData(); 
            }
        }

        function switchView(v, b) {
            document.querySelectorAll('.view-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(nb => nb.classList.remove('active'));
            document.getElementById(v + 'View').classList.add('active');
            b.classList.add('active');
            if(v === 'tasks') loadData();
            if(v === 'notes') loadNotes();
        }

        // --- STARTUP ---
        window.onload = loadData;

        // Note: Include your existing Note logic (loadNotes, openNoteById, etc.) here if needed.
    </script>
</body>
</html>
