<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>iPhone To-Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            font-family: 'Comfortaa', cursive; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            color: white; padding: 15px; min-height: 100vh;
        }
        .add-list-section { background: rgba(255,255,255,0.15); padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 10px; }
        .add-list-input { flex: 1; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3); border-radius: 8px; padding: 10px; color: white; outline: none; }
        .add-list-btn { background: white; color: #764ba2; border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; }

        .list-container { background: rgba(255,255,255,0.1); border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); }
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .list-title { font-size: 18px; font-weight: 700; }
        
        .task-input-row { display: flex; gap: 8px; margin-bottom: 15px; }
        .task-input { flex: 1; background: transparent; border: none; border-bottom: 2px solid rgba(255,255,255,0.3); color: white; padding: 5px; font-size: 16px; outline: none; }
        
        .task { display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .checkbox { width: 24px; height: 24px; border: 2px solid white; border-radius: 50%; flex-shrink: 0; }
        .checkbox.checked { background: white; display: flex; align-items: center; justify-content: center; }
        .checkbox.checked::after { content: 'âœ“'; color: #764ba2; font-weight: bold; }
        .task.completed .task-text { text-decoration: line-through; opacity: 0.5; }
        .task-text { font-size: 16px; }
    </style>
</head>
<body>
    <div class="add-list-section">
        <input type="text" id="newListInput" class="add-list-input" placeholder="New List Name...">
        <button class="add-list-btn" onclick="addList()">Add</button>
    </div>
    <div id="listsContainer"></div>

    <script>
        const SUPABASE_URL = 'https://gzjakgmvxvkznoeupnat.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imd6amFrZ212eHZrem5vZXVwbmF0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwMzgxNTgsImV4cCI6MjA4MTYxNDE1OH0.qQGTrXgYWMdqP5NK6zdx75pNqYtb2H7vaQnKpZAvFvI';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            const { data: listData } = await supabase.from('lists').select('*').order('position');
            const { data: taskData } = await supabase.from('tasks').select('*').order('position');
            render(listData || [], taskData || []);
        }

        // Realtime sync
        supabase.channel('mobile-sync').on('postgres_changes', { event: '*', schema: 'public', table: 'lists' }, loadData)
        .on('postgres_changes', { event: '*', schema: 'public', table: 'tasks' }, loadData).subscribe();

        // Refresh when iPhone switches back to tab
        document.addEventListener('visibilitychange', () => { if (!document.hidden) loadData(); });

        async function addList() {
            const val = document.getElementById('newListInput').value;
            if (!val) return;
            const { error } = await supabase.from('lists').insert([{ name: val, position: 0, x_position: 50, y_position: 50 }]);
            if (error) alert(error.message);
            document.getElementById('newListInput').value = '';
        }

        async function addTask(listId) {
            const input = document.getElementById(`input-${listId}`);
            if (!input.value) return;
            await supabase.from('tasks').insert([{ list_id: listId, text: input.value }]);
            input.value = '';
        }

        async function toggleTask(id, current) {
            await supabase.from('tasks').update({ completed: !current }).eq('id', id);
        }

        function render(lists, tasks) {
            const container = document.getElementById('listsContainer');
            container.innerHTML = lists.map(list => `
                <div class="list-container">
                    <div class="list-header"><div class="list-title">${list.name}</div></div>
                    <div class="task-input-row">
                        <input type="text" id="input-${list.id}" class="task-input" placeholder="Add task...">
                        <button class="add-list-btn" onclick="addTask(${list.id})">+</button>
                    </div>
                    <div>
                        ${tasks.filter(t => t.list_id === list.id).map(t => `
                            <div class="task ${t.completed ? 'completed' : ''}" onclick="toggleTask(${t.id}, ${t.completed})">
                                <div class="checkbox ${t.completed ? 'checked' : ''}"></div>
                                <div class="task-text">${t.text}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        loadData();
    </script>
</body>
</html>
